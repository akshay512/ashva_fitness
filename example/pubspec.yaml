name: ashva_fitness_example
description: Demonstrates how to use the ashva_fitness plugin.
publish_to: "none"

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: 0.12.0+4
  fit_kit: 1.1.1

  percent_indicator: ^2.1.1
  font_awesome_flutter: ^8.4.0
  connectivity: 0.4.6+2
  
  flutter_appavailability:
    git:
